services:
  gcc-mcp:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - gcc_data:/data
    environment:
      - GCC_DATA_ROOT=/data
      # Optional: Set a custom session ID for this container
      # If not set, will use container hostname (container ID)
      # - GCC_SESSION_ID=my-custom-session

  # Test service
  gcc-test:
    build: .
    command: ["python", "-m", "pytest", "tests/", "-v", "--tb=short"]
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    environment:
      - GCC_LOG_DIR=/var/log/gcc
      - GCC_ENABLE_AUDIT_LOG=true

volumes:
  gcc_data:
